<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Debug</title>
</head>
<body>
    <h1>Please Sign Up</h1>
    <form method="POST" action="http://requestbin.net/r/108c99k1">
        <label for="username">Username:</label>
        <input id="username" type="text" name="username">
        <br>

        <label for="email">Email:</label>
        <input id="email" type="text" name="email">
        <br>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
        <br>

        <label for="confirm_password">Confirm Password:</label>
        <input id="confirm_password" type="password" name="confirm_password">
        <br>

        <h2>Filing Status</h2>

        <label for="single">
            <input type="radio" name="filing_status" id="single" value="single">
            Single
        </label>
        <br>

        <label for="jointly">
            <input type="radio" name="filing_status" id="jointly" value="married_joint">
            Married Filing Jointly
        </label>
        <br>

        <label for="separately">
            <input type="radio" name="filing_status" id="separately" value="married_separate">
            Married Filing Separately
        </label>
        <br>

        <label for="hoh">
            <input type="radio" name="filing_status" id="hoh" value="hoh">
            Head of Household
        </label>
        <br>

        <h2>This past year I was (check all that apply)</h2>

        <label for="self">
            <input type="checkbox" name="employment_status1" id="self" value="self_employed">
            Self - Employed
        </label>
        <br>

        <label for="small">
            <input type="checkbox" name="employment_status2" id="small" value="small_business">
            Employed by a small business (< 50 employees)
        </label>
        <br>

        <label for="large">
            <input type="checkbox" name="employment_status3" id="large" value="large_business">
            Employed by a large business (> 50 employees)
        </label>
        <br>

        <h2>What kind of phone do you have</h2>

        <select name="phone type" id="phone">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>

        <hr>

        <label for="newsletter">Sign Me Up For The Newsletter
            <input type="checkbox" name="newsletter" id="newsletter" checked>
        </label>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
