<body>
<h1>Konami Code</h1>

<audio id="contra">
    <source src="audio/contra_title.mp3" type="audio/mpeg">
</audio>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
    "use strict";

    // MAKE A FUNCTION TO KEEP VARIABLES LOCAL
    $(function () {
        // SET AN EMPTY STRING TO ADD NUMBERS TO
        var input = '';
        // CREATE A KEY TO MATCH
        var key = '3838404037393739666513';
        // USE KEYUP TO TRACK INPUTS
        $(document).keyup(function (event) {
            // ADD THE KEYUP INPUTS TO EMPTY STRING
            input += ("" + event.keyCode);
            console.log(event.keyCode);
            console.log(input);
            // IF SOME PART OF THE INPUT EQUALS THE KEY, DO THIS
            if (input.indexOf(key) >= 0) {
                alert("You have added 30 lives!");
                $("body").css("background-image", "url(img/contra.jpeg)").css("background-size", "cover");
                $('audio#contra')[0].play()
            }
        })
    });
