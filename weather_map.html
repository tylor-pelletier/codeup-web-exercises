<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <style>

    </style>
</head>
<body>

<h1>Weather Application</h1>

<h2 id="table-header"></h2>

<table>
    <tr id="weather-table-row">

    </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>-->

<script>
    (function () {
        "use strict";

        function weather() {
            $.get("http://api.openweathermap.org/data/2.5/weather", {
                APPID: "056afc3644b4bd9e635efbb4cdec0ce0",
                id: 4726206,
                units: "imperial"
            }).done(function (data) {
                console.log(data);
                $("#table-header").append(data.name);
                $("#weather-table-row")
                    .append("<td>" +
                        "<h2>" + data.main.temp_max + "˚/ " + data.main.temp_min + "˚" + "</h2>" +
                        "<p><strong>Clouds: </strong>" + data.weather["0"].description + "</p>" +
                        "<p><strong>Humidity: </strong>" + data.main.humidity + "</p>" +
                        "<p><strong>Wind: </strong>" + data.wind.speed + "</p>" +
                        "<p><strong>Pressure: </strong>" + data.main.pressure + "</p>" +
                        "</td>")
            });
        }
        weather();
    })();
</script>

</body>
</html>
