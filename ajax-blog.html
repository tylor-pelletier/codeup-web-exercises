<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div id="posts"></div>

    <br>

    <button id="blog-refresh-btn">Refresh Blog</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        (function () {
            "use strict";
            function blogRefresh() {
                $("#posts").html("");
                $.ajax({
                    url: "data/blog.json",
                    type: "GET"
                }).done(function (data) {
                    console.log(data);
                    for (var i = 0; i < data.length; i += 1)
                        $("#posts").append("<h1>" + data[i].title + "</h1>")
                            .append("<p>" + data[i].content + "</p>")
                            .append("<div>Categories: " + data[i].categories + "</div>")
                            .append("<div>Date: " + data[i].date + "</div>")
                })
            }
            blogRefresh();

            $("#blog-refresh-btn").click(function() {
                blogRefresh();
            })

        })();
    </script>


</body>
</html>
