    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: // 5,
                  // 10,
                  // 15,
                     16,

            // This sets the center of the map at our location
            center: {
                lat:  29.426791, //  47.2492,
                lng: -98.489602  // -68.5998
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Set our address to geocode
        var address = "250 W Main St, Fort Kent, ME 04743";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status === google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

        // Multiple markers location, latitude, and longitude
        var markers = [
            ['Swamp Buck', 47.2492, -68.5998],
            ['The World of Beer', 38.9812, -77.0936],
            ['Yellowtail Sushi', 29.6099, -98.5999]
        ];

        // Info window content
        var infoWindowContent = [
            ['<div class="info_content">' +
            '<h3>Swamp Buck Restaurant & Lounge</h3>' +
            '<p><em>This restaurant has a relaxing woodland environment<br>with the best broiled scallops dish!</em></p>' + '<p>250 W Main St, Fort Kent, ME 04743</p>' + '<a href="http://www.fortkentchamber.com/swamp-buck-restaurant.html" target="_blank">Swamp Buck Website</a>' + '</div>'],
            ['<div class="info_content">' +
            '<h3>The World of Beer</h3>' +
            '<p>This pub has an amazing selection of world renowned<br>beeralong with an amazing selection of pub style food.</p>' + '<p>7200 Wisconsin Ave, Bethesda, MD 20814</p>' + '<a href="https://worldofbeer.com/Locations/Bethesda" target="_blank">The World of Beer Website</a>' + '</div>'],
            ['<div class="info_content">' +
            '<h3>Yellowfish Sushi</h3>' +
            '<p>A restaurant in the perfect area uptown with plenty to<br>do after you get done filling up on their long list of<br>delicious sushi rolls</p>' + '<p>17711 Interstate 10 West suite 104, San Antonio, TX 78257</p>' + '<a href="https://www.yellowfishsushi.com/" target="_blank">Yellowfish Sushi Website</a>' + '</div>']
        ];
        var infoWindow = new google.maps.InfoWindow(), marker, i;

        // Place each marker on the map
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;
        for( i = 0; i < markers.length; i++ ) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0],
                animation: google.maps.Animation.DROP,
                label: labels[labelIndex++ % labels.length]
            });

            // Add info window to marker
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(infoWindowContent[i][0]);
                    infoWindow.open(map, marker);
                }
            })(marker, i));
        }
    })();
