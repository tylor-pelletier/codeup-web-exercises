        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({address: "Swamp Buck"}, function(results, status) {

        var infoWindow = new google.maps.InfoWindow(), marker, i;

        for( i = 0; i < markers.length; i++ ) {
