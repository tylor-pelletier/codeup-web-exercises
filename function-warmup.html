<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function Warmup</title>
</head>
<body>

<script>
    function makeUsername(firstName, age) {
        var username = (firstName.length) + (firstName.charAt(0)) + age;
        return username;
    }
    console.log(makeUsername(prompt("What is your first name?"), prompt("What is your age?")))
</script>

</body>
</html>
