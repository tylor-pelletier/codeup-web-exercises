<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Function Warmup</title>
</head>
<body>

<script>
    var name = prompt("What is your first name?");
    var ageInYears = prompt("What is your age?");
    function makeUsername(firstName, age) {
        var username = (firstName.length) + (firstName.charAt(0)) + age;
        return username;
    }
    console.log(makeUsername(name, ageInYears))
</script>

</body>
</html>
